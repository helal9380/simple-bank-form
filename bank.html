<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="bg-sky-950 text-white">
        <header class="py-5">
            <h1 class="text-center text-5xl">Welcome to your <span class="text-yellow-500">baaper Bank</span>!!!</h1>
        </header>
        <section class="w-9/12 mx-auto my-5">
            <div class="grid grid-cols-3 gap-5">
                <div class="border p-8 rounded">
                    <h2 class="text-3xl">Deposit</h2>
                    <h1 class="text-5xl">$<span id="amoundeposittotal">00</span></h1>
                </div>
                <div class="border p-8 rounded">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h1 class="text-5xl">$<span id="withdrawbalace">00</span></h1>
                </div>
                <div class="border p-8 rounded">
                    <h2 class="text-3xl">Balance</h2>
                    <h1 class="text-5xl">$<span id="totalBalance">1200</span></h1>
                </div>
                
            </div>
        </section>
        <section class="w-9/12 mx-auto pb-20">
            <div class="grid grid-cols-2 gap-5">
                <div class="border p-8 rounded">
                    <h2 class="text-3xl">Please <span class="text-yellow-500">Deposit</span></h2>
                    <input class="w-9/12 block my-5 py-2 px-1 bg-transparent" type="text" name="" placeholder="$ Amount Deposit you want to add" id="amountdepositfield">
                    <button id="depositbtn" class="py-2 px-4 font-medium border">Deposit</button>
                </div>
                <div class="border p-8 rounded">
                    <h2 class="text-3xl">Please <span class="text-yellow-500">Withdraw</span></h2>
                    <input class="w-9/12 block my-5 py-2 px-1 bg-transparent" type="text" name="" placeholder="$ Amount Withdraw you want to add" id="amountwithdrawfield">
                    <button id="withdrawbtn" class="py-2 px-4 font-medium border">Withdraw</button>
                </div>
                
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
